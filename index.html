<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REFUGE's Bold Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
    }
    header {
      background: linear-gradient(to right, turquoise, neongreen);
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      animation: fadeIn 2s ease-in;
    }
    section {
      padding: 2rem;
      transition: all 0.3s ease;
    }
    section:hover {
      background: #1a1a1a;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Welcome to REFUGE's World</header>
  <section>
    <p>This is your bold, confident, innovative space. Edit this anytime. Make it yours.</p>
  </section>
</body>
</html>
